<!-- Nyaser Maps Downloader Interceptor HTML Fragment -->
<style>
  /* 全局样式重置 */
  * {
    box-sizing: border-box;
  }

  /* 下载任务容器 - 扩大宽度以适应内容 */
  .nmd-container {
    position: fixed;
    bottom: 20px;
    left: 20px;
    max-width: 90vw;
    z-index: 9999;
    display: flex;
    flex-direction: column;
    gap: 12px;
    animation: fadeIn 0.3s ease-out;
  }

  /* 淡入动画 */
  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: translateY(10px);
    }

    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  /* 单个下载任务组件 - 现代卡片设计 */
  .nmd-task {
    background: rgba(26, 32, 44, 0.75);
    backdrop-filter: blur(8px);
    color: #ffffff;
    border-radius: 8px;
    padding: 12px 16px;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    font-size: 14px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
    transition: all 0.3s ease;
    border: 1px solid rgba(255, 255, 255, 0.05);
  }

  .nmd-task:hover {
    box-shadow: 0 6px 25px rgba(0, 0, 0, 0.5);
    border-color: rgba(255, 255, 255, 0.1);
  }

  /* 任务头部 - 优化布局和对齐 */
  .nmd-task-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 10px;
    gap: 12px;
  }

  /* 文件名 - 增强视觉层次 */
  .nmd-task-filename {
    font-weight: 600;
    font-size: 14px;
    color: #ffffff;
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;
    flex: 1;
  }

  /* 任务状态 - 颜色编码 */
  .nmd-task-status {
    font-size: 12px;
    font-weight: 500;
    padding: 2px 8px;
    border-radius: 12px;
    background: rgba(255, 255, 255, 0.1);
    color: #ffd54f;
  }

  /* 取消按钮样式 - 现代扁平化设计 */
  .nmd-cancel-button {
    background: #ef4444;
    border: none;
    border-radius: 6px;
    color: white;
    padding: 6px 14px;
    font-size: 13px;
    font-weight: 500;
    cursor: pointer;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    white-space: nowrap;
  }

  .nmd-cancel-button:hover:not(:disabled) {
    background: #dc2626;
    /* 移除Y轴平移以避免触发布局变化 */
    box-shadow: 0 2px 8px rgba(239, 68, 68, 0.4);
  }

  .nmd-cancel-button:active:not(:disabled) {
    transform: translateY(0);
  }

  .nmd-cancel-button:disabled {
    background: #4b5563;
    cursor: not-allowed;
    transform: none;
  }

  /* 进度条容器 - 更现代的外观 */
  .nmd-progress {
    width: 100%;
    height: 8px;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 4px;
    overflow: hidden;
    position: relative;
  }

  /* 进度条容器的小白条动画 - 基于总进度宽度 */
  .nmd-progress::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
    animation: shine 2s infinite;
    pointer-events: none;
  }

  /* 进度条 - 动画和渐变效果 */
  .nmd-progress-bar {
    height: 100%;
    background: linear-gradient(90deg, #4ade80, #22c55e);
    width: 0%;
    transition: width 0.3s ease;
    border-radius: 4px;
    position: relative;
  }

  @keyframes shine {
    0% {
      left: -100%;

    100% {
      left: 100%;
    }
  }

  /* 进度信息区域 */
  .nmd-progress-info {
    display: flex;
    justify-content: space-between;
    align-items: center;

  }

  /* 进度百分比 */
  .nmd-progress-text {
    font-size: 13px;

  }

  /* 原始aria2c输出 - 更清晰的显示 */
  .nmd-raw-output {
    font-size: 12px;

    overflow-x: auto;
    overflow-y: hidden;
    font-family: monospace;

    min-width: 100%;
  }

  /* 警告通知 - 更醒目的设计 */
  .nmd-warning {
    position: fixed;
    bottom: 20px;
    right: 20px;
    max-width: 350px;

    border-radius: 8px;

    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    font-size: 14px;
    font-weight: 500;
    box-shadow: 0 4px 20px rgba(245, 158, 11, 0.3);

    animation: slideInRight 0.3s ease-out;
    border: 1px solid rgba(255, 255, 255, 0.1);
  }

  /* 右侧滑入动画 */

    from {
      opacity: 0;
      transform: translateX(20px);

      opacity: 1;

  /* 排队任务容器 - 更现代的卡片样式 */
  .nmd-queue-container {

  /* 排队任务标题 - 更清晰的分组 */
  .nmd-queue-title {

  /* 队列操作按钮组 */

  /* 队列操作按钮 - 改进样式和交互 */

  .nmd-queue-action-button:hover {

  .nmd-queue-action-button:active {

  /* 刷新按钮特定样式 */
  .nmd-queue-action-button.refresh {
    background: rgba(59, 130, 246, 0.1);
    border-color: rgba(59, 130, 246, 0.3);

  .nmd-queue-action-button.refresh:hover {
    background: rgba(59, 130, 246, 0.2);

  }

  /* 全部取消按钮特定样式 */
  .nmd-queue-action-button.cancel-all {
    background: rgba(239, 68, 68, 0.1);
    border-color: rgba(239, 68, 68, 0.3);
    color: #fca5a5;
  }

  .nmd-queue-action-button.cancel-all:hover {
    background: rgba(239, 68, 68, 0.2);
    border-color: rgba(239, 68, 68, 0.5);
  }

  /* 排队任务列表 - 改进滚动条样式 */
  .nmd-queue-list {
    max-height: 150px;
    overflow-y: auto;
    scrollbar-width: thin;
    scrollbar-color: rgba(255, 255, 255, 0.2) rgba(255, 255, 255, 0.05);
  }

  .nmd-queue-list::-webkit-scrollbar {
    width: 6px;
  }

  .nmd-queue-list::-webkit-scrollbar-track {
    background: rgba(255, 255, 255, 0.05);

  }

  .nmd-queue-list::-webkit-scrollbar-thumb {

    border-radius: 3px;
  }

  .nmd-queue-list::-webkit-scrollbar-thumb:hover {
    background: rgba(255, 255, 255, 0.3);
  }

  /* 单个排队任务 - 更现代的行项目设计 */
  .nmd-queue-task {
    padding: 10px 8px;
    border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    font-size: 13px;
    display: flex;
    align-items: center;
    gap: 10px;
    transition: all 0.2s ease;
    border-radius: 6px;
    margin-bottom: 4px;
    background: rgba(26, 32, 44, 0.75);
  }

  .nmd-queue-task:hover {
    background-color: rgba(26, 32, 44, 0.85);
    /* 移除X轴平移以避免出现横向滚动条 */
  }

  .nmd-queue-task:last-child {
    border-bottom: none;
    margin-bottom: 0;
  }

  /* 排队任务文件名 - 更好的视觉权重 */
  .nmd-queue-task-filename {
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;
    flex: 1;
    font-weight: 500;
    color: #e2e8f0;
  }

  /* 排队任务位置 - 改进徽章样式 */
  .nmd-queue-task-position {
    background: linear-gradient(135deg, #f59e0b, #d97706);
    border-radius: 12px;
    padding: 3px 10px;
    font-size: 11px;
    font-weight: 600;
    color: white;
    min-width: 40px;
    text-align: center;
  }

  /* 排队任务取消按钮 - 更小巧现代的设计 */
  .nmd-queue-task-cancel {
    background: rgba(239, 68, 68, 0.2);
    color: #fca5a5;
    border: 1px solid rgba(239, 68, 68, 0.3);
    padding: 4px 12px;
    border-radius: 6px;
    cursor: pointer;
    font-size: 12px;
    font-weight: 500;
    transition: all 0.3s ease;
  }

  .nmd-queue-task-cancel:hover {
    background: rgba(239, 68, 68, 0.3);
    color: #fecaca;
    border-color: rgba(239, 68, 68, 0.5);
  }

  .nmd-queue-task-cancel:active {
    background: rgba(239, 68, 68, 0.4);
  }

  /* 队列为空时显示 - 更优雅的提示 */
  .nmd-queue-empty {
    text-align: center;
    color: #64748b;
    font-size: 13px;
    padding: 20px 10px;
    font-style: italic;
  }

  /* 响应式设计 - 小屏幕优化 */
  @media (max-width: 600px) {
    .nmd-container {
      right: 10px;
      left: 10px;
      max-width: none;
    }

    .nmd-task,
    .nmd-queue-container {
      padding: 10px 12px;
    }

    .nmd-cancel-button {
      padding: 4px 10px;
      font-size: 12px;
    }

    .nmd-queue-action-button {
      padding: 4px 8px;
      font-size: 11px;
    }
  }
</style>
<script>
  !function () {
    try {
      // 创建下载任务容器和警告通知元素
      const downloadsContainer = document.createElement('div');
      downloadsContainer.className = 'nmd-container';
      document.body.appendChild(downloadsContainer);

      const warningDisplay = document.createElement('div');
      warningDisplay.className = 'nmd-warning';
      document.body.appendChild(warningDisplay);

      // 存储当前活动的下载任务
      const activeTasks = new Map();

      // 创建排队任务容器
      const queueContainer = document.createElement('div');
      queueContainer.className = 'nmd-queue-container';
      queueContainer.style.display = 'none'; // 默认隐藏
      downloadsContainer.appendChild(queueContainer);

      // 创建排队任务标题
      const queueTitle = document.createElement('div');
      queueTitle.className = 'nmd-queue-title';
      queueContainer.appendChild(queueTitle);

      // 创建排队任务列表
      const queueList = document.createElement('div');
      queueList.className = 'nmd-queue-list';
      queueContainer.appendChild(queueList);

      // 创建队列为空时的提示
      const queueEmpty = document.createElement('div');
      queueEmpty.className = 'nmd-queue-empty';
      queueEmpty.textContent = '队列为空';
      queueList.appendChild(queueEmpty);

      // 创建下载任务元素的函数
      function createTaskElement(taskId, filename, initialStatus = '准备下载...') {
        // 创建任务容器
        const taskElement = document.createElement('div');
        taskElement.className = 'nmd-task';
        taskElement.dataset.taskId = taskId;

        // 创建任务头部
        const taskHeader = document.createElement('div');
        taskHeader.className = 'nmd-task-header';

        // 创建文件名显示
        const filenameElement = document.createElement('div');
        filenameElement.className = 'nmd-task-filename';
        filenameElement.textContent = filename;

        // 创建状态显示
        const statusElement = document.createElement('div');
        statusElement.className = 'nmd-task-status';
        statusElement.textContent = initialStatus;

        // 创建取消按钮
        const cancelButton = document.createElement('button');
        cancelButton.className = 'nmd-cancel-button';
        cancelButton.textContent = '取消';
        cancelButton.title = '取消下载';
        cancelButton.addEventListener('click', async () => {
          try {
            // 调用后端取消下载命令
            await window.__TAURI__.core.invoke('cancel_download', {
              taskId: taskId
            });
            console.log('Nyaser Maps Downloader: 取消下载任务:', taskId);
          } catch (error) {
            console.error('Nyaser Maps Downloader: 取消下载失败:', error);
            warningDisplay.textContent = '错误: 取消下载失败 - ' + error.message;
            warningDisplay.style.display = 'block';
            warningDisplay.style.background = 'rgba(244, 67, 54, 0.9)';

            setTimeout(() => {
              warningDisplay.style.display = 'none';
              warningDisplay.style.background = 'rgba(255, 152, 0, 0.9)';
            }, 5000);
          }
        });

        // 创建进度条容器
        const progressContainer = document.createElement('div');
        progressContainer.className = 'nmd-progress';

        // 创建进度条
        const progressBar = document.createElement('div');
        progressBar.className = 'nmd-progress-bar';

        // 创建进度百分比
        const progressText = document.createElement('div');
        progressText.className = 'nmd-progress-text';
        progressText.textContent = '0%';

        // 创建进度信息容器
        const progressInfo = document.createElement('div');
        progressInfo.className = 'nmd-progress-info';
        progressInfo.appendChild(progressText);

        // 创建原始aria2c输出显示
        const rawOutputElement = document.createElement('div');
        rawOutputElement.className = 'nmd-raw-output';
        rawOutputElement.textContent = ''; // 初始为空

        // 组装元素
        taskHeader.appendChild(filenameElement);
        taskHeader.appendChild(statusElement);
        taskHeader.appendChild(cancelButton);
        progressContainer.appendChild(progressBar);
        taskElement.appendChild(taskHeader);
        taskElement.appendChild(progressContainer);
        taskElement.appendChild(progressInfo);
        taskElement.appendChild(rawOutputElement);

        // 添加到容器
        downloadsContainer.appendChild(taskElement);

        // 返回创建的元素引用
        return {
          element: taskElement,
          filename: filenameElement,
          status: statusElement,
          progress: progressBar,
          progressText: progressText,
          rawOutput: rawOutputElement,
          cancelButton: cancelButton
        };
      }

      // 移除下载任务元素的函数
      function removeTaskElement(taskId) {
        const task = activeTasks.get(taskId);
        if (task) {
          activeTasks.delete(taskId);
          // 同时从lastUpdateTimes中删除
          if (typeof lastUpdateTimes !== 'undefined') {
            lastUpdateTimes.delete(taskId);
          }
          // 添加淡出动画
          task.element.style.opacity = '0';
          setTimeout(() => {
            if (task.element.parentNode) {
              task.element.parentNode.removeChild(task.element);
            }

            // 如果没有活动任务，隐藏容器
            if (activeTasks.size === 0) {
              downloadsContainer.style.display = 'none';
            }

            window.__TAURI__.core.invoke('refresh_download_queue')
              .catch(error => {
                console.error('Nyaser Maps Downloader: 刷新队列失败:', error);
              });
          }, 300);
        }
      }

      // 将下载链接传递给后端处理
      async function handleDownloadLink(url, savepath = '', saveonly = false) {
        try {
          let result = await window.__TAURI__.core.invoke('install', {
            url: url,
            savepath: savepath,
            saveonly: saveonly
          });
          return true;
        } catch (error) {
          console.error('Nyaser Maps Downloader: 处理下载链接失败:', error);
          // 为依赖错误提供更详细的帮助信息
          let errorMessage = error.message || '未知错误';

          // 显示错误警告信息
          warningDisplay.textContent = '错误: 下载失败 - ' + errorMessage;
          warningDisplay.style.display = 'block';
          warningDisplay.style.background = 'rgba(244, 67, 54, 0.9)'; // 红色背景表示错误

          // 10秒后自动隐藏错误警告
          setTimeout(() => {
            warningDisplay.style.display = 'none';
            warningDisplay.style.background = 'rgba(255, 152, 0, 0.9)'; // 恢复橙色背景
          }, 10000);

          return false;
        }
      }

      function isNormalLink(url) {
        return url.match(/http(s?):\/\/.+\.nyase\.ru\/(d|p)\/.+/);
      }

      function getFilenameFromNormalLink(url) {
        let re = /\/([^\/?]+)(\?.*)?$/;
        let match = url.match(re);
        if (match && match[1]) {
          return match[1];
        } else {
          return null;
        }
      }

      function isBaidupcsLink(url) {
        return url.match(/http(s?):\/\/.+\.baidupcs\.com\/file\/.+/);
      }

      function getFilenameFromBaidupcsLink(url) {
        let re = /&fin=([^&]+)/;
        let match = url.match(re);
        if (match && match[1]) {
          let encoded_name = match[1];
          let fixed_encoded = encoded_name.replaceAll('+', "%20");
          if (fixed_encoded) {
            return decodeURIComponent(fixed_encoded);
          } else {
            return decodeURIComponent(encoded_name);
          }
        } else {
          return null;
        }
      }

      // 检测是否为下载链接
      function isDownloadLink(url) {
        return (url && (isNormalLink(url) || isBaidupcsLink(url)));
      }

      function getFilename(url) {
        if (isNormalLink(url)) {
          return getFilenameFromNormalLink(url);
        } else if (isBaidupcsLink(url)) {
          return getFilenameFromBaidupcsLink(url);
        } else {
          return null;
        }
      }

      // 等待全局TAURI对象可用的函数
      function waitForTauri() {
        return new Promise((resolve) => {
          let attempts = 0;
          const maxAttempts = 10;
          const checkInterval = setInterval(() => {
            attempts++;
            if (window.__TAURI__ && window.__TAURI__.core && window.__TAURI__.core.invoke && window.__TAURI__.event && window.__TAURI__.event.listen) {
              clearInterval(checkInterval);
              resolve(true);
            } else if (attempts >= maxAttempts) {
              clearInterval(checkInterval);
              resolve(false);
            }
          }, 100);
        });
      }

      // 检测到Tauri环境，静默启动

      function createObserver(callback) {
        const observer = new MutationObserver(callback);
        return function () {
          observer.observe(document.body, { childList: true, subtree: true });
          callback([], observer);
        }
      }

      const setupShortermObserver = createObserver((mutations, observer) => {
        let loginButtonRemoved = false;

        for (const mutation of mutations) {
          if (mutation.type === 'childList') {
            // 尝试移除登录按钮
            try {
              const loginButton = document.querySelector("#root > div.footer.hope-stack > div > a.hope-anchor.inactive");
              if (loginButton) {
                loginButton.remove();
                loginButtonRemoved = true;

                // 同样处理另一个元素
                const bar = document.querySelector("#root > div.footer.hope-stack > div > span");
                if (bar) {
                  bar.remove();
                }
              }
            } catch { }
          }
        }

        // 如果登录按钮已移除，则停止主观察器以优化性能
        if (loginButtonRemoved) {
          observer.disconnect();
        }
      });

      const setupLongtermObserver = createObserver((mutations, observer) => {
        try {
          if (!document.querySelector("#steam-launch-button")) {
            // 尝试找到left-toolbar-in元素
            const leftToolbar = document.querySelector("div.left-toolbar-in");
            if (leftToolbar) {
              const settings = document.querySelector("div.left-toolbar-in > svg:nth-child(3)")
              if (settings) {
                // 创建工具栏按钮的函数
                function createToolbarButton(buttonId, svgContent, clickHandler) {
                  const button = settings.parentNode.appendChild(settings.cloneNode());
                  button.id = buttonId;
                  button.innerHTML = svgContent;

                  // 添加点击事件处理
                  button.addEventListener("click", (event) => {
                    event.stopPropagation(); // 阻止事件冒泡
                    clickHandler(event);
                  });

                  }
                }
              });
            });
          } else {
            // 如果没有等待任务，隐藏队列容器
            queueContainer.style.display = 'none';

            // 添加队列为空的提示
            const emptyElement = document.createElement('div');
            emptyElement.className = 'nmd-queue-empty';
            emptyElement.textContent = '队列为空';
            queueList.appendChild(emptyElement);
          }
        }

        // 监听游戏目录警告事件
        const gameDirWarningUnlisten = listen('game-dir-warning', (event) => {
          // 游戏目录警告
          const { message } = event.payload;

          // 显示警告信息
          warningDisplay.textContent = '警告: ' + message;
          warningDisplay.style.display = 'block';

          // 8秒后自动隐藏警告，让用户有足够时间阅读警告信息
          setTimeout(() => {
            warningDisplay.style.display = 'none';
          }, 8000);
        });

        // 监听下载失败事件
        const downloadFailedUnlisten = listen('download-failed', (event) => {
          // 接收到下载失败事件
          const { taskId, filename, error } = event.payload || {};
          if (!taskId) return; // 如果没有taskId，忽略此事件

          // 对文件名进行URL解码
          const decodedFilename = filename ? decodeURIComponent(filename) : '未知文件';

          // 获取任务元素
          const task = activeTasks.get(taskId);
          if (task) {
            // 更新任务状态为下载失败
            task.status.textContent = '下载失败';
            task.progress.style.background = '#f44336'; // 红色背景表示错误

            // 在控制台输出错误信息
            console.error('Nyaser Maps Downloader: 下载失败:', decodedFilename, '错误:', error);

            // 10秒后自动隐藏错误提示
            setTimeout(() => {
              removeTaskElement(taskId);
            }, 10000);
          } else {
            // 如果没有找到任务元素，创建一个新的错误提示
            warningDisplay.textContent = '下载失败: ' + decodedFilename + ' - ' + error;
            warningDisplay.style.display = 'block';
            warningDisplay.style.background = '#f44336'; // 红色背景表示错误

            // 10秒后自动隐藏警告
            setTimeout(() => {
              warningDisplay.style.display = 'none';
              warningDisplay.style.background = '#ff9800'; // 恢复橙色背景
            }, 10000);
          }

          // 刷新下载队列
          window.__TAURI__.core.invoke('refresh_download_queue')
            .catch(error => {
              console.error('Nyaser Maps Downloader: 刷新队列失败:', error);
            });
        });

        // 监听下载取消事件
        const cancelDownloadUnlisten = listen('download-canceled', (event) => {
          const { taskId, filename } = event.payload || {};
          if (!taskId) return;

          const task = activeTasks.get(taskId);
          if (task) {
            task.status.textContent = '已取消';
            task.progress.style.background = '#9e9e9e'; // 灰色背景表示取消
            if (task.cancelButton) {
              task.cancelButton.disabled = true;
              task.cancelButton.textContent = '已取消';
            }
            console.log('Nyaser Maps Downloader: 下载已取消:', taskId, filename || '');

            // 5秒后移除任务显示
            setTimeout(() => {
              removeTaskElement(taskId);
            }, 5000);
          }

          // 刷新下载队列
          window.__TAURI__.core.invoke('refresh_download_queue')
            .catch(error => {
              console.error('Nyaser Maps Downloader: 刷新队列失败:', error);
            });
        });

        // 完成事件监听器注册成功

        // 添加窗口关闭时清理监听器的逻辑
        [
          progressUnlisten,
          downloadedUnlisten,
          extractStartUnlisten,
          extractCompleteUnlisten,
          taskStartUnlisten,
          downloadFailedUnlisten,
          taskAddUnlisten,
          queueUpdateUnlisten,
          dirChangedUnlisten,
          gameDirWarningUnlisten,
          cancelDownloadUnlisten
        ].forEach(fn => window.addEventListener('beforeunload', fn));

        // 设置链接拦截
        function setupLinkInterceptor() {
          // 正在设置链接拦截器

          // 1. 拦截全局点击事件，只检查A标签
          document.addEventListener('click', async (event) => {
            // 检查A标签
            let target = event.target;
            while (target && target.tagName !== 'A') {
              target = target.parentElement;
            }

            if (target && target.tagName === 'A') {
              const href = target.getAttribute('href');
              if (href && isDownloadLink(href)) {
                // 阻止默认行为
                event.preventDefault();
                event.stopPropagation();

                // 拦截到下载链接(点击A标签)

                // 直接传递给后端处理
                await handleDownloadLink(href);
              }
            }
          }, true);

          // 2. 拦截window.open调用
          const originalOpen = window.open;
          window.open = function (url, target, features) {
            if (url && isDownloadLink(url)) {
              // 拦截到下载链接(window.open)
              // 使用立即执行的方式避免阻塞
              (async () => {
                await handleDownloadLink(url);
              })();
              return null; // 阻止原始窗口打开
            }
            return originalOpen.apply(this, arguments);
          };

          // 下载链接拦截器已设置完成
        }

        // 初始化拦截器
        setupLinkInterceptor();

        // 导出公共API
        // window.NyaserMapsDownloader = {
        //   handleDownloadLink,
        //   isDownloadLink,
        //   setupLinkInterceptor
        // };

        // 通知后端页面已加载完成
        async function notifyLoaded() {
          try {
            if (window.__TAURI__) {
              await window.__TAURI__.core.invoke('frontend_loaded');
              await window.__TAURI__.core.invoke('deep_link_ready');
              console.log('Nyaser Maps Downloader: 已通知后端前端加载完成');
            }
          } catch (error) {
            console.error('Nyaser Maps Downloader: 通知后端前端加载完成失败:', error);
          }
        }

        // 添加加载完成指示器
        function addLoadedIndicator() {
          // 创建加载完成指示器元素
          const loadedIndicator = document.createElement('div');
          loadedIndicator.id = 'nmd-loaded-indicator';
          loadedIndicator.style.position = 'fixed';
          loadedIndicator.style.bottom = '20px';
          loadedIndicator.style.right = '20px';
          loadedIndicator.style.padding = '8px 16px';
          loadedIndicator.style.background = 'rgba(76, 175, 80, 0.9)';
          loadedIndicator.style.color = 'white';
          loadedIndicator.style.borderRadius = '4px';
          loadedIndicator.style.boxShadow = '0 2px 8px rgba(0, 0, 0, 0.2)';
          loadedIndicator.style.fontSize = '14px';
          loadedIndicator.style.zIndex = '9999';
          loadedIndicator.style.opacity = '0';
          loadedIndicator.style.transition = 'opacity 0.3s ease';
          loadedIndicator.textContent = '插件加载完成';
          loadedIndicator.title = '点击可隐藏';
          loadedIndicator.style.cursor = 'pointer';
          loadedIndicator.style.display = 'none';

          // 添加点击隐藏事件
          loadedIndicator.addEventListener('click', async () => {
            loadedIndicator.style.opacity = '0';
            setTimeout(() => {
              loadedIndicator.style.display = 'none';
            }, 300);
          });

          // 添加到页面
          document.body.appendChild(loadedIndicator);

          // 显示指示器
          setTimeout(() => {
            loadedIndicator.style.display = 'block';
            setTimeout(() => {
              loadedIndicator.style.opacity = '1';
              // 5秒后自动隐藏
              setTimeout(() => {
                loadedIndicator.style.opacity = '0';
                setTimeout(() => {
                  loadedIndicator.style.display = 'none';
                }, 300);
              }, 5000);
            }, 100);
          }, 100);
        }

        // 当所有资源加载完成后执行
        function onAllResourcesLoaded() {
          notifyLoaded();
          addLoadedIndicator();
        }

        // 检测文档加载状态
        if (document.readyState === 'complete') {
          onAllResourcesLoaded();
        } else {
          window.addEventListener('load', onAllResourcesLoaded);
        }
      });

    } catch (error) {
      if (typeof console !== 'undefined') {
        console.error('Nyaser Maps Downloader: 初始化失败:', error);
      }
    }
  }();
</script>
