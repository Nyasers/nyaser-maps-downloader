<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文件管理器 - Nyaser Maps Downloader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            color: #333;
            background-color: #f5f5f5;
        }

        h1 {
            color: #4CAF50;
            margin-bottom: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .file-list {
            margin-top: 20px;
        }

        .file-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #eee;
        }

        .file-name {
            flex-grow: 1;
        }

        .file-size {
            margin: 0 10px;
            color: #666;
            font-size: 14px;
        }

        .delete-btn {
            background: #f44336;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
        }

        .delete-btn:hover {
            background: #d32f2f;
        }

        .no-files {
            text-align: center;
            color: #666;
            padding: 20px;
            font-style: italic;
        }

        .refresh-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 3px;
            cursor: pointer;
            margin-bottom: 15px;
        }

        .refresh-btn:hover {
            background: #45a049;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Nyaser Maps Downloader - 文件管理器</h1>
        <p>此窗口显示解压目录下以$nmd_开头的文件：</p>
        <button class="refresh-btn" id="refreshBtn">刷新文件列表</button>
        <div class="file-list" id="fileList">
            <p class="no-files">正在加载文件列表...</p>
        </div>
    </div>

    <script>
        const { core, dialog } = window.__TAURI__;
        const { invoke, listen } = core;

        // 加载文件列表
        async function loadFileList() {
            try {
                const fileListElement = document.getElementById('fileList');
                fileListElement.innerHTML = '<p class="no-files">正在加载文件列表...</p>';

                const files = await invoke('get_nmd_files');

                if (files && files.length > 0) {
                    let html = '';
                    files.forEach(file => {
                        // 去掉$nmd_前缀显示，但保留完整文件名用于删除操作
                        const displayName = file.name.startsWith('$nmd_') ? file.name.substring(5) : file.name;
                        html += `
                                <div class="file-item">
                                    <div class="file-name">${displayName}</div>
                                    <div class="file-size">${formatFileSize(file.size)}</div>
                                    <button class="delete-btn" data-file="${file.name}">删除</button>
                                </div>
                            `;
                    });
                    fileListElement.innerHTML = html;

                    // 添加删除按钮事件监听
                    document.querySelectorAll('.delete-btn').forEach(btn => {
                        btn.addEventListener('click', async (e) => {
                            const fileName = e.target.getAttribute('data-file');
                            await confirmDelete(fileName);
                        });
                    });
                } else {
                    fileListElement.innerHTML = '<p class="no-files">没有找到以$nmd_开头的文件</p>';
                }
            } catch (error) {
                console.error('加载文件列表失败:', error);
                document.getElementById('fileList').innerHTML = `<p class="no-files" style="color: red;">加载文件列表失败: ${error.message}</p>`;
            }
        }

        // 格式化文件大小
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // 确认删除文件
        async function confirmDelete(fileName) {
            try {
                // 去掉$nmd_前缀显示，但保留完整文件名用于删除操作
                const displayName = fileName.startsWith('$nmd_') ? fileName.substring(5) : fileName;
                const confirmed = await dialog.confirm(`确定要删除文件 "${displayName}" 吗？`, {
                    title: "确认删除",
                    okLabel: "确定",
                    cancelLabel: "取消"
                });

                if (confirmed) {
                    await invoke('delete_nmd_file', { fileName });
                    loadFileList(); // 删除后刷新列表
                    // 添加删除成功提示
                    await dialog.message(`文件 "${displayName}" 已成功删除！`, {
                        kind: 'info',
                        title: '删除成功'
                    });
                }
            } catch (error) {
                console.error('删除文件失败:', error);
                // 确保错误信息正确显示
                const errorMsg = error.message || JSON.stringify(error);
                await dialog.message(`删除文件失败: ${errorMsg}`, {
                    kind: 'error',
                    title: '删除失败'
                });
            }
        }

        // 初始加载文件列表
        document.addEventListener('DOMContentLoaded', () => // 刷新按钮事件
            document.getElementById('refreshBtn').addEventListener('click', loadFileList)
        );

        // 监听窗口show事件，当窗口从隐藏状态重新显示时自动刷新文件列表
        if (window.__TAURI__ && window.__TAURI__.event) {
            // 监听来自main窗口的refresh-file-list自定义事件
            window.__TAURI__.event.listen('refresh-file-list', () => {
                console.log('Nyaser Maps Downloader: 收到刷新文件列表事件，开始刷新文件列表');
                loadFileList();
            });
        }
    </script>
</body>

</html>
